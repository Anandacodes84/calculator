<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div>
          <input type="text" class="display-box" id="result" disabled />
        </div>
        <div>
          <input
            type="button"
            class="btn"
            value="c"
            onclick="clearScreen()"
            id="btn"
          />
        </div>
      </div>
      <div class="firstrow">
        <input
          type="button"
          class="one katro"
          value="1"
          onclick="display('1')"
        />
        <input
          type="button"
          class="two katro"
          value="2"
          onclick="display('2')"
        />
        <input
          type="button"
          class="three katro"
          value="3"
          onclick="display('3')"
        />
        <input type="button" class="/ katro" value="/" onclick="display('/')" />
      </div>
      <!-- ```````````````````````````````````````````````````````````````````````````````````` -->

      <div class="secondrow">
        <input
          type="button"
          class="four katro"
          value="4"
          onclick="display('4')"
        />
        <input
          type="button"
          class="five katro"
          value="5"
          onclick="display('5')"
        />
        <input
          type="button"
          class="six katro"
          value="6"
          onclick="display('6')"
        />
        <input type="button" class="- katro" value="-" onclick="display('-')" />
      </div>

      <!-- ```````````````````````````````````````````````````````````````````````````````````` -->
      <div class="thirdrow">
        <input
          type="button"
          class="seven katro"
          value="7"
          onclick="display('7')"
        />
        <input
          type="button"
          class="eight katro"
          value="8"
          onclick="display('8')"
        />
        <input
          type="button"
          class="nine katro"
          value="9"
          onclick="display('9')"
        />
        <input type="button" class="+ katro" value="+" onclick="display('+')" />
      </div>
      <!-- ```````````````````````````````````````````````````````````````````````````````````` -->
      <div class="fourthrow">
        <input
          type="button"
          class="dot katro"
          value="."
          onclick="display('.')"
        />
        <input
          type="button"
          class="zero katro"
          value="0"
          onclick="display('0')"
        />
        <input
          type="button"
          class="equal katro"
          value="="
          onclick="calculate()"
          id="btn"
        />
        <input
          type="button"
          class="multiply katro"
          value="*"
          onclick="display('*')"
        />
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
